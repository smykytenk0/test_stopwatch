<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="stopwatch__wrapper">
    <div class="stopwatch__container">
        <h1>Stopwatch</h1>
        <div class="stopwatch" id="stopwatch">00:00:00</div>
    </div>
    <div class="buttons__container">
        <button id="start__button">Start</button>
        <button id="stop__button">Stop</button>
        <button id="wait__button">Wait</button>
        <button id="reset__button">Reset</button>
    </div>
</div>
<script src = "index.js"></script>
</body>
</html>
